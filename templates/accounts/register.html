<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h1>Register :)</h1>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div>
            <p>{{ form.username.label }}</p>
            <p>{{ form.username }}</p>
        </div>
        <div>
            <p>{{ form.email.label }}</p>
            <p>{{ form.email }}</p>
        </div>
        <div>
            <p>{{ form.password.label }}</p>
            <p>{{ form.password }}</p>
        </div>
        <div>
            <p>{{ form.confirm_password.label }}</p>
            <p>{{ form.confirm_password }}</p>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
